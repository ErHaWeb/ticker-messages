<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true" lang="en">
<f:layout name="Default"/>
<f:section name="Main">
    <f:if condition="{tickermessages}">
        <ul>
            <f:for each="{tickermessages}" as="tickermessage">
                <li>
                    <f:render partial="TickerMessage" arguments="{data:tickermessage.data,categories:tickermessage.categories}"/>
                </li>
            </f:for>
        </ul>
    </f:if>
</f:section>
</html>
